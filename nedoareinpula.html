<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nedoareinpula</title>
  <link rel="icon" type="image/png" sizes="32x32" href="pula.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 4.5em;
      margin: 0 0 20px;
      color: #ff0080;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 3em;
      margin: 0 0 40px;
      color: #000;
      text-shadow: 1px 1px #000;
      animation: blink 1s ease-in-out;
      animation-iteration-count: 3;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ne doare in pula :)</h1>
  </div>

  <img src="nigga.png" alt="Image below the main content" />
</body>
</html>
